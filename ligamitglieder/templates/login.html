{% extends 'navbar.html' %} {% block body %} {% if current_user.is_authenticated %}
<div class="flash">Der aktuelle Benutzer ist {{current_user.vorname}} {{current_user.name}}</div> {%endif%} {% if error%}
<div class="flash">Fehler: {{error}}</div> {% endif %}
<div class="logincontainer">
    <img src="/static/img/logo.png" style="width: 150px; height: 150px; margin: 30px;">
    <h2>Login</h2>
    <div class="loginbox">
        <form action="{% if next == None or next == '' or next == null %} {{ url_for('login') }} {% else %} {{ url_for('login', next=next) }} {% endif %}" method=post>
            <dl>
                <dt>E-Mail-Adresse:
	      <dd><input type="text" name="username">
	      <dt>Passwort:
	      <dd><input type="password" name="password">
	      <dd><input type="submit" value="Login">
	    </dl>
	  </form>
  </div>  
  <p><a href="/reset">Passwort vergessen</a></p>
</div>
{% endblock %}
